<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css">
    
</head>
<body>
  <head>
    <h1>
      Connect - 4
    </h1>
    The Game - The mystery - <em> the legend</em>
    <p>Red player goes first, as is the tradition</p>
    <div id="playerAssignment"><p>Both Players Are Human</p></div>
  </head>
  <div id ="controls">
    <button id = "reset">Reset Game</button>
    <button class = "assign" id = "assignComp1">Assign Computer to Player Red</button>
    <button class = "assign" id = "assignComp2">Assign Computer to Player Blue</button>
    <button class = "assign" id = "assignHuman">Assign both players to humans</button>
  </div>
  <div id="game">
    <table id="board"></table>
  </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.js"></script>
<script type="text/javascript" src="connect4.test.js"></script>
<script src="connect4.js"></script>

</body>
</html>
